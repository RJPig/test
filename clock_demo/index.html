<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字时钟案例</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./js/date.js"></script>
</head>
<body>
  <div>
    <main id="clockbody">
      <div class="title">当前时间</div>
      <div id="datetime"></div>
      <div id="date"></div>
      <div class="btn-clock">
        <button onclick="btnClick()">闹钟设置</button>
      </div>
    </main>
    <div id="clockset">
      <div>
        <div class="set-title">闹钟设置</div>
        <div class="back"></div>
      </div>
      <div class="set-main">
        <div class="settime">
          <div class="timeitem">
            <select name="" id="">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            时
          </div>
          <div class="timeitem">
            <select name="" id="">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            分
          </div>
        </div>
        <div class="south"></div>
        <div class="clockname"></div>
      </div>
      <div class="set-bottom">
        <button onclick="closeset()">取消</button>
        <button>开始</button>
      </div>
    </div>
  </div>
</body>
</html>
