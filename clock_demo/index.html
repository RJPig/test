<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字时钟案例</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./js/date.js"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
  <div>
    <main id="clockbody">
      <div class="title">当前时间</div>
      <div id="time"></div>
      <div id="date"></div>
      <div class="btn-clock">
        <button onclick="openset()">设置闹钟</button>
      </div>
    </main>
    <div id="clockset">
      <div>
        <div class="set-title">闹钟设置</div>
      </div>
      <div class="set-main">
        <div>时间设置</div>
        <div class="settime">
          <div class="timeitem">
            <input type="text" placeholder="时" id="hour">时
          </div>
          <div class="timeitem">
            <input type="text" placeholder="分" id="minute">分
          </div>
          <!-- <div class="timeitem">
            <input type="text" placeholder="秒" id="second">秒
          </div> -->
        </div>
        <div class="music">
          <div>铃声</div>
          <div class="file">
            <input type="file" accept=".mp3" id="file" onchange="onInputFilePath()">
            <audio src="" preload="auto" id="audio" controls></audio>
          </div>
        </div>
      </div>
      <div class="set-bottom">
        <button onclick="closeset()">取消</button>
        <button id="beginclock">开始</button>
      </div>
    </div>

  </div>
</body>
</html>
