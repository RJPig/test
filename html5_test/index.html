<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img src="./imgs/qnyh/壁咚.jpg" alt="">
</body>
<script>
    let myImage = document.querySelector('img');
    myImage.onclick = function () {
        let mySrc = myImage.getAttribute('src');
        if (mySrc === './imgs/qnyh/壁咚.jpg') {
            myImage.setAttribute('src', './imgs/qnyh/荡秋千.jpg')
        } else {
            myImage.setAttribute('src', './imgs/qnyh/壁咚.jpg')
        }
    }
</script>
</html>
