<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表练习</title>
    <style>
    ul li{
        display: inline;
        text-align: left;
    }
    </style>
</head>
<body>
    <p>ul和li标签</p>
    <ul>
        <li>
            <a href="#">首页</a>
        </li>&nbsp;
        <li>
            <a href="#">论坛</a>
        </li>&nbsp;
        <li>
            <a href="#">反馈</a>
        </li>&nbsp;
        <li>
            <a href="#">客服</a>
        </li>
    </ul>
    <select name="" id="">
        <optgroup label="步枪">
            <option value="">特质卡宾</option>
            <option value="">卡宾步枪</option>
            <option value="">射击步枪</option>
            <option value="">-----------------</option>
        </optgroup>
        <optgroup label="近战武器">
            <option value="">高尔夫球杆</option>
            <option value="">锤子</option>
            <option value="">石斧</option>
            <option value="">-----------------</option>
        </optgroup>
        <optgroup label="机枪">
            <option value="">战斗机枪</option>
            <option value="">-----------------</option>
        </optgroup>
        <optgroup label="狙击枪">
            <option value="">重型狙击枪</option>
            <option value="">狙击枪</option>
            <option value="">-----------------</option>
        </optgroup>
    </select>
</body>
</html>
